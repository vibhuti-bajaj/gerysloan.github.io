<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="wrapper">
        <form class="form-signin">       
          <h2 class="form-signin-heading" style="text-align: center;">Please login</h2>
          <h4>You Are.... </h4>
          <div class="dropdown"  style="margin-bottom:30px">
            <button style="color:white; background-color: var(--colorblue);" class="btn dropdown-toggle" type="button" data-toggle="dropdown">Admin/Staff/Doctor
            <span class="caret"></span></button>
            <ul  class="dropdown-menu form form-control" id="myselect" >
              <li id="admin " ><a href="#">Admin</a></li>
              <li id="staff" ><a href="#">Staff</a></li>
              <li id="doctor"><a href="#">Doctor</a></li>
            </ul>
          </div>
          <h4>Username</h4>
          <input  type="text" class="form-control" name="username" placeholder="Username" required autofocus="" />
          <h4 style="margin-top:30px">Password</h4>
          <input type="password" class="form-control" name="password" placeholder="Password" required/>      
          <label style="margin-bottom: 20px; margin-top: 20px;" class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
          </label>
          <button style="background-color:var(--colorblue) ; color: white;" class="btn btn-lg btn-block" type="submit"><b>Login</b></button>   
        </form>
      </div>

</body>
